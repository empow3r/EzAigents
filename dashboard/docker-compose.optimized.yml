version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      cache_from:
        - ez-aigent-dashboard:cache
        - ez-aigent-dashboard:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: ez-aigent-dashboard:latest
    container_name: ez-aigent-dashboard-optimized
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - ez-aigent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Development mode with hot reload
  dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - ez-aigent-dashboard-dev:cache
    image: ez-aigent-dashboard-dev:latest
    container_name: ez-aigent-dashboard-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./src:/app/src:delegated
      - ./pages:/app/pages:delegated
      - ./public:/app/public:delegated
      - ./styles:/app/styles:delegated
      - /app/node_modules
      - /app/.next
    networks:
      - ez-aigent-network
    restart: unless-stopped

networks:
  ez-aigent-network:
    external: true