version: '3.8'

services:
  observability-server:
    build: .
    container_name: claude-observability
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ENABLE_AUTH=false
      - RETENTION_DAYS=30
      - OBSERVABILITY_API_KEY=${OBSERVABILITY_API_KEY:-}
    volumes:
      - ./data:/app/server/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx for serving the dashboard
  dashboard:
    image: nginx:alpine
    container_name: claude-dashboard
    ports:
      - "3002:80"
    volumes:
      - ../client:/usr/share/nginx/html:ro
    depends_on:
      - observability-server
    restart: unless-stopped